<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="bootstrap/title.html"></div>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
</head>

<body>
    <div class="container">
        <div th:replace="bootstrap/bootstrap_nav_header.html"></div>
        <h1>County Filter</h1>
        <form action="#" th:action="@{/county/results}" th:object="${countyFilter}" method="get">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <h5>Category</h5>
                </div>
                <div class="col-sm-2">
                    <h5>Minimum</h5>
                </div>
                <div class="col-sm-2">
                    <h5>Maximum</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    County Population
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{minpopulation}" class="form-control" id="minpopulation">
                        </td>
                    </tr>
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{maxpopulation}" class="form-control" id="maxpopulation">
                        </td>
                    </tr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Household Income
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{minincome}" class="form-control" id="minincome"></td>
                    </tr>
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{maxincome}" class="form-control" id="maxincome"></td>
                    </tr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    House Price
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{minhousecost}" class="form-control" id="minhousecost"></td>
                    </tr>
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{maxhousecost}" class="form-control" id="maxhousecost"></td>
                    </tr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Temperature (F)
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{mintemperature}" class="form-control" id="mintemperature"></td>
                    </tr>
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{maxtemperature}" class="form-control" id="maxtemperature"></td>
                    </tr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Crime Rate
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{mincrimerate}" class="form-control" id="mincrimerate"></td>
                    </tr>
                </div>
                <div class="col-sm-2">
                    <td><input type="number" th:field="*{maxcrimerate}" class="form-control" id="maxcrimerate"></td>
                </tr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Unemployment Rate
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{minunemploymentrate}" class="form-control"
                                id="minunemploymentrate"></td>
                    </tr>
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{maxunemploymentrate}" class="form-control"
                                id="maxunemploymentrate"></td>
                    </tr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Student Enrollment
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{minstudentenrollment}" class="form-control"
                                id="minstudentenrollment"></td>
                    </tr>
                </div>
                <div class="col-sm-2">
                    <tr class="form-group">
                        <td><input type="number" th:field="*{maxstudentenrollment}" class="form-control"
                                id="maxstudentenrollment"></td>
                    </tr>
                </div>
            </div>
        </div>
    <input type="submit" class="btn btn-primary" value="Filter">
    </form>
    <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
</body>

</html>
